<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-container">
        <div id="left-container">

            <h1> <img src="./images/odin-lined.png" alt="odin-logo" id="odin-logo">ODIN</h1>
        </div>
        <div id="right-container">
            <div id="core-content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <br>
            <div id="sign-up-container">
                <form action="get">
                    <h2>Let's do this!</h2>
                    <div class="form-row-cell">
                        <label for="first-name">FIRST NAME</label> <input type="text" id="first-name">
                    </div>

                    <div class="form-row-cell">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>

                    <div class="form-row-cell">
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email">
                    </div>

                    <div class="form-row-cell">
                        <label for="user-phone">PHONE</label>
                        <input type="tel" id="user-phone">
                    </div>

                    <div class="form-row-cell">
                        <label for="user-pwd">PASSWORD</label>
                        <input type="password" id="user-pwd">
                    </div>

                    <div class="form-row-cell">
                        <label for="user-confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="user-confirm-pwd">
                    </div>

            </div>
            </form>
            <div id="second-signup-container">
                <button>Create Account</button>
                <p>Already have an acount? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
